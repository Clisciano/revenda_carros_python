{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário:</label>
        {{ user_form.username }}
        {{ user_form.username.errors }}
    </div>
    <div class="form-group">
        <label>Senha:</label>
        {{ user_form.password1 }}
        {{ user_form.password1.errors }}
    </div>
    <div class="form-group">
        <label>Confirmação de senha:</label>
        {{ user_form.password2 }}
        {{ user_form.password2.errors }}
    </div>
    <div class="form-group">
        <button type="submit">Cadastrar</button>
    </div>
</form>
{% endblock %}
